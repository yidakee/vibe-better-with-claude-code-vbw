name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: scripts
          additional_files: hooks
          severity: warning

      - name: Shell syntax check
        run: find scripts testing -type f -name "*.sh" -print0 | xargs -0 -n1 bash -n

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq bats

      - name: Install jq
        run: sudo apt-get install -y -qq jq

      - name: Run bats tests
        run: bats tests/

      - name: Verify init/todo contracts
        run: bash scripts/verify-init-todo.sh

      - name: Verify CLAUDE bootstrap contracts
        run: bash scripts/verify-claude-bootstrap.sh

      - name: Verify bash script contracts
        run: bash testing/verify-bash-scripts-contract.sh

      - name: Verify command contracts
        run: bash testing/verify-commands-contract.sh
